# ===========================================
# Task Manager Application Configuration
# ===========================================
# This file externalizes configuration from code.
# In Spring Boot, this pattern becomes automatic.

# Database Configuration
db.host=localhost
db.port=3306
db.name=taskmanager
db.username=root
db.password=password

# JDBC Driver (can be changed for different databases)
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings (for future enhancement)
db.pool.size=5
db.pool.timeout=30000

# Application Settings
app.name=Task Manager
app.version=1.0.0

# Logging Configuration
logging.level=INFO
logging.pattern=[%d{yyyy-MM-dd HH:mm:ss}] [%p] [%c] - %m%n

# Validation Settings
validation.title.minLength=3
validation.title.maxLength=100
validation.title.pattern=^[a-zA-Z0-9][a-zA-Z0-9\\s\\-_:,.!?()]*$
validation.description.maxLength=500
